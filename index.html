<html>
  <head>
    <title>Multi-Window Experiment</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="manifest" href="./manifest.json" />
  </head>
  <body>
    <div class="container">
      <div
        id="popups-disabled-alert"
        class="alert alert-danger d-none"
        role="alert"
      >
        <h1>Looks like your browser is blocking pop-ups.</h1>
        <p>Please enable them and then refresh the page.</p>
      </div>
      <div class="row" style="margin: 20px 0">
        <div class="col-9">
          <input
            class="form-check-input"
            type="checkbox"
            id="noopener-checkbox"
          />
          <label class="form-check-label" for="noopener-checkbox">
            Use noopener
          </label>
        </div>
        <button id="dismiss-all-popups" class="btn btn-danger col-sm">
          Dismiss all popups
        </button>
      </div>
      <table class="table table-striped">
        <tr>
          <td>Apple</td>
          <td>
            <button
              data-stock="AAPL"
              class="open-popup-btn btn btn-primary float-right"
            >
              View chart
            </button>
          </td>
        </tr>
        <tr>
          <td>Netflix</td>
          <td>
            <button
              data-stock="NFLX"
              class="open-popup-btn btn btn-primary float-right"
            >
              View chart
            </button>
          </td>
        </tr>
        <tr>
          <td>Google</td>
          <td>
            <button
              data-stock="GOOGL"
              class="open-popup-btn btn btn-primary float-right"
            >
              View chart
            </button>
          </td>
        </tr>
        <tr>
          <td>Tesla</td>
          <td>
            <button
              data-stock="TSLA"
              class="open-popup-btn btn btn-primary float-right"
            >
              View chart
            </button>
          </td>
        </tr>
      </table>
    </div>
    <script src="./container.js"></script>
  </body>
</html>
